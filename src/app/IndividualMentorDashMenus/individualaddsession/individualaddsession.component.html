

<div class="modal-header">
    <p class="h4 headingtxt">Add New Session</p>
      <button
        type="button"
        class="btn-close"
        (click)="modalRef.close()"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
  
      <section>
        <div class="container-fluid">
            <div class="row" style="    justify-content: center;">
         
                <div class="col-lg-12 col-12">
                  
                    <form class="boxshadoww  fltrr rowpadd" style="    border-radius: 10px; padding: 5%;">
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row">
                          <div class="col-lg-3 col-12 pdingone">
                            <mdb-form-control>
                              <input mdbInput type="text" id="form6Example1"[(ngModel)]="session.Title" name="Title" class="form-control" />
                              <label mdbLabel class="form-label" for="form6Example1">Title</label>
                            </mdb-form-control>
                          </div>
                          <div class="col-lg-3 col-12 pdingone">
                            <mdb-form-control>
                              <input mdbInput type="text" id="form6Example2" [(ngModel)]="session.SubTitle"name="SubTitle" class="form-control" />
                              <label mdbLabel class="form-label" for="form6Example2">Sub Title</label>
                            </mdb-form-control>
                          </div>
                          <div class="col-lg-3 col-12 pdingone">
                            <mat-form-field>
                                <mat-label>Session Date</mat-label>
                                <input matInput [matDatepicker]="picker"[(ngModel)]="session.SessionDate"name="SessionDate">
                                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                              </mat-form-field>
                          </div>
                          <div class="col-lg-3 pdingone">
                            <div class="cs-form">
                              <input type="time" class="form-control" [(ngModel)]="session.StartTime"
                              #StatusControl="ngModel" name="StartTime" value="10:05 AM" />
                            </div>
                          </div>
                          </div>

                          <div class="row">
                            <div class="col-lg-4 pdingone">
                              <!-- <mat-form-field>
                                <mat-label>Course</mat-label>
                                <mat-select matNativeControl required>
                                  <mat-option value="volvo">Fullstack Java</mat-option>
                                  <mat-option value="saab">UI UX Design</mat-option>
                                  <mat-option value="mercedes">Testing</mat-option>
                                  <mat-option value="audi">SEO</mat-option>
                                </mat-select>
                              </mat-form-field> -->
                              <!-- <select placeholder="CourseId"[(ngModel)]="session.course.CourseId"  name="CourseId" #TitleControl="ngModel">
                                <option *ngFor="let course of mainCourseList" [value]="course.CourseId" >
                                  {{course.Title}}</option>
                
                              </select> -->

                              <select class="form-select" [(ngModel)]="session.course.CourseId" name="CourseId"
                              aria-label="Default select example">
                              <!-- <option selected disabled>Select Skill</option> -->
                              <option *ngFor="let course of mainCourseList" [value]="course.CourseId">
                                {{course.Title}}</option>
                            </select>

                            </div>
                            <div class="col-lg-4 pdingone">
                                                            <!-- Message input -->
              <mdb-form-control class="form-outline mb-4">
                <textarea mdbInput class="form-control" id="form6Example7"  [(ngModel)]="session.Description"
                #StatusControl="ngModel" name="Description" rows="4"></textarea>
                <label mdbLabel class="form-label" for="form6Example7">Description</label>
                </mdb-form-control>
                              </div>

                              <div class="col-lg-4 pdingone">
                                <mdb-form-control class="mb-4">
                                  <!-- <label class="form-label" for="customFile">Mentors Excel sheet</label> -->
                  <input type="file" class="form-control" id="customFile"  name="Photo"  [(ngModel)]="session.Photo"  (change)="fileChangeEvent($event)" #PhotoControl="ngModel"accept="image/png, image/jpeg" />
                  </mdb-form-control> 
                              </div>

                              <div class="col-lg-12 col-12 pdingone">
                                <mdb-form-control>
                                  <input mdbInput type="text" id="form6Example1"[(ngModel)]="session.Link" name="Link" class="form-control" />
                                  <label mdbLabel class="form-label" for="form6Example1">Link</label>
                                </mdb-form-control>
                              </div>

                            </div>
             
                        <!-- Submit button -->
                        <button mdbRipple (click)="OnSubmit();" type="button" class="btn btn-primary btn-block mb-4" >
                       Add Session
                        </button>
                      </form>
              
                </div>
              </div>
              <div class="row" >
                <div class="row" >
                    <br>
                    <div class="col-lg-6 col-12"></div>
                        <div class="col-lg-6 col-12" style="text-align: right;">
                           <b>Filter By Course : </b> 
                           <div class="form-check form-check-inline">
                        
                            <input
                              mdbRadio
                              class="form-check-input"
                              type="radio"
                              name="inlineRadioOptions"
                              id="inlineRadio1"
                              value="option1"
                            />
                            <label class="form-check-label" for="inlineRadio1">Search All</label>
                          </div>
                            <div class="form-check form-check-inline">
                        
                                <input
                                  mdbRadio
                                  class="form-check-input"
                                  type="radio"
                                  name="inlineRadioOptions"
                                  id="inlineRadio1"
                                  value="option1"
                                />
                                <label class="form-check-label" for="inlineRadio1">Course1</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input
                                  mdbRadio
                                  class="form-check-input"
                                  type="radio"
                                  name="inlineRadioOptions"
                                  id="inlineRadio2"
                                  value="option2"
                                />
                              <label class="form-check-label" for="inlineRadio2">Course2</label>
                              </div>
                        </div>
                    </div>
                <div class="col-lg-3 col-6" *ngFor="let i of mainSessionList" style="padding: 2%;     font-size: 70%;">
                    <div class="row boxshadoww txtcntr">
                        <div class="col-lg-4 col-4 boxshadoww">
                       <img src="{{imgPath}}Content/Session/{{i.Photo}}" style="width: -webkit-fill-available;     height: -webkit-fill-available;" alt="" class="img-responsive ">
                      <div class="col-lg-12">Mentor Name</div>
                    </div>
                        <div class="col-lg-8 col-8 boxshadoww">
                           <b><p>{{i.Title}}</p></b>
                           <p>{{i.SubTitle}}</p>
                           <p>Course Title here</p>
                            </div>
                            <div class="col-lg-12 col-12">
                                <div class="row">
                                    <div class="col-lg-4 col-4 boxshadoww">{{i.SessionDate}}</div>
                                    <div class="col-lg-4 col-4 boxshadoww">{{i.StartTime}}</div>
                                    <div class="col-lg-4 col-4 boxshadoww"><a class="joinn">&nbsp;Join&nbsp;</a></div>
                                </div>
                              
                                </div>
                      

                    </div>
                </div>
              
             
               
          
            </div>
            </div>
            </section>
  
  </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="individualmentorsessions()"(click)="modalRef.close()">
        Close
      </button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>
