<app-header></app-header>

<link rel="stylesheet" href="/assets/Css/lineicons.css"> 
<section class="price_plan_area section_padding_130_80" id="pricing">
    <div class="container">
     
      <div class="row justify-content-center">
        <!-- Single Price Plan Area-->
        <div class="col-12 col-sm-8 col-md-6 col-lg-4" *ngFor="let i of individualPlanList">
          <div class="boxshadoww single_price_plan wow fadeInUp" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
            <div class="title">
              <h3>{{i.Title}}</h3>
              <p>Start a trial</p>
              <div class="line"></div>
            </div>
            <div class="price">
              <h4>${{i.Price}}</h4>
            </div>
            <div class="description">
              <p><i class="lni lni-checkmark-circle"></i>Duration: 7days</p>
              <p><i class="lni lni-checkmark-circle"></i>10 Features</p>
              <p><i class="lni lni-close"></i>No Hidden Fees</p>
              <p><i class="lni lni-close"></i>100+ Video Tuts</p>
              <p><i class="lni lni-close"></i>No Tools</p>
            </div>
            <div class="button"(click)="selectPlan(i.IndividualPlanId)"><a class="btn btn-success btn-2" >Get Started</a></div>
          </div>
        </div>
        <!-- Single Price Plan Area-->
      
      
      </div>
    </div>
  </section>
